<!DOCTYPE html>
<html>
    <head>
        <title>{% block title '' %} - SECS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link href="{{ app.request.basepath }}/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/animate.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/font.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="ng-scope">
      <div class="app ng-scope app-header-fixed app-aside-fixed" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view="">  <!-- navbar -->
        {% include 'includes/header.html' %}
        {% include 'includes/nav.html' %}
      </div>
      <div class="app-content ng-scope">
        {% block body %}

        {% endblock %}
      </div>
      {% block footer %}
        {% include 'includes/footer.html' %}
      {% endblock %}
      </div>
    </body>
    <script src="{{ app.request.basepath }}/js/jquery/jquery.min.js"></script>

    <!-- App -->
    <script src="{{ app.request.basepath }}/js/functiones.js"></script>
    <!-- Lazy loading -->

</html>
